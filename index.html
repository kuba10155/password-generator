<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="all-section">
        <h1 class="heading" id="first-line">Generate a</h1>
        <h1 class="heading" id="second-line">random password</h1>
        <h3 class="description">Never use an insecure password again.</h3>
        <input type="number" id="password-length"
        placeholder="Set password length (6-20)" min="6" max="20">
        <button class="button" id="gen-btn">Generate passwords</button>
        <hr>
        <div class="bottom-section">
          <div class="rectangle" id="rectangle1">
            <p class="password" id="password1"></p>
          </div>
          <div class="rectangle" id="rectangle2">
            <p class="password" id="password2"></p>
          </div>
        </div>
      </div>

        <script src="script.js"></script>
    </body>
</html>
